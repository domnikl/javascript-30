<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Custom HTML5 video player</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer" src="sample.mp4"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">▶</button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.05"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">⏪️ 10s</button>
        <button data-skip="25" class="player__button">25s ⏩️</button>
        <button class="player__button fullscreen">⛶</button>
      </div>
    </div>
  </body>
</html>
